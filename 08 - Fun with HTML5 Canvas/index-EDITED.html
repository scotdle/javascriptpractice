<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        html, body {
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 10; // defining characteristics for line


    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0; // setting everything even

    function draw(e) {

        if (!isDrawing) return; // stop the function from running when they are not moused down.

        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY); // end here
        ctx.stroke();

        lastX = e.offsetX; // where you left off on x
        lastY = e.offsetY; // where you left off on y
        hue++; // changing the color
        if (hue >= 360) {
            hue = 0;
        }





    }

    canvas.addEventListener('mousedown', (e) => { // if mouse is pressed down do this

            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;

        }
    );

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);


</script>


</body>
</html>
